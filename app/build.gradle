apply plugin: 'com.android.application'

def GooglePlayServiceVersion = '11.0.4'

android {
    compileSdkVersion 31
    defaultConfig {
        applicationId "com.firemaples.installreferrertest"
        minSdkVersion 17
        targetSdkVersion 31
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'

    implementation "com.google.code.gson:gson:2.4"

    // Log Framework
    implementation 'com.github.tony19:logback-android-core:1.1.1-4'
    implementation('com.github.tony19:logback-android-classic:1.1.1-4') {
        exclude(group: 'xpp3', module: 'xpp3')
        exclude group: 'com.google.android'
    }
    implementation 'org.slf4j:slf4j-api:1.7.6'

    implementation "com.google.android.gms:play-services-base:$GooglePlayServiceVersion"

    implementation "com.mixpanel.android:mixpanel-android:4.8.6"

    implementation 'org.greenrobot:eventbus:3.1.1'

    // For determining user is coming from Google Ads
    // Reference: https://developer.android.com/google/play/installreferrer/library#java
    implementation "com.android.installreferrer:installreferrer:1.0"


}
